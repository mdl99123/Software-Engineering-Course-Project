{%include "layoutBanner.html"%}

{%block banner%}
<header class="card-header">
  <h2 class="card-title mt-2">Results</h4>
</header>
{%endblock%}
{%block body%}
<br>
<div class="container">
<form method="post">
<!-- <div id="imageResult"> -->

  <!-- <div class="row"> -->
  <div class="container" style="min-height:100% width:80%">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
    {{message}}
    </div>
  {% endfor %}
  {% endif %}
{% endwith %}

</div>
    {% for image in imgData %}
        <!-- <div class="column"> -->
        <div class="column">
        <tr>
          <td> <a target="_blank" rel="noopener noreferrer" href="/Search/{{image[1]}}"> <img src="{{image[0]}}" align="left" style="width:500px;height:400px;" hspace="20" vspace="20" /></a></td>
        </tr>
        </div>
        <!-- </div> -->
    {% endfor %}

    <!-- </div> -->

  <!-- </div> -->
  </form>
  <script type="text/javascript" src="{{ url_for('static', filename='js/resultImage.js') }}"></script>
<script>
  function reroute(img) {
    window.location.replace('http://shallotco.com/' + img);
  }

  // Get the elements with class="column"
  var elements = document.getElementsByClassName("column");

  // Four images side by side
  function four() {
      for (i = 0; i < elements.length; i++) {
          elements[i].style.msFlex = "25%";  // IE10
          elements[i].style.flex = "25%";
      }
  }
</script>
{%endblock%}
