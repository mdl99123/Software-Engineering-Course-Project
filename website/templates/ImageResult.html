{%extends "ShallotLayout/shallotLayout.html" %}
{%block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/resultImage.css') }}">
{%endblock%}
{%block body%}
<br>
<div class="container">
  <h3>Results</h3>

<div id="imageResult">
    {% for image in data %}
        <div class="column">
        <tr>
                <h1>{{image[1]}}</h1>
      <td><p>{{image[2]}}</p> <img src="{{image[0]}}" class="object-fit_contain" alt="waves and rocks3" align="left"/></td>

                </tr>

                </div>
    {% endfor %}
    </div>
  </div>

{%endblock%}
