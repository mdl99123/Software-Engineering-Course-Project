{%extends "ShallotLayout/shallotLayout.html" %}
{%block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/ImagePage.css') }}">
{%endblock%}
{%block body%}
        <br>
        <div id="imagePage" class = "container-fluid text-center">
            <h1>{{image[1]}}</h1>
            <div>
                <div class="image">
                    <img class="object-fit_contain" src="{{image[0]}}">
                </div>
            </div>
            <br>

            <form id = "download-form" method="POST">
                <input class="DownloadButton" type="submit" value="Click here to download">
            </form>

            <center>
                <div class="description">
                        {{image[2]}}
                </div>
            </center>

            <div class="uploader">
                <h3>Uploader: <a href="25zs">25zs</a></h3>
            </div>

            <br><br>
            <input class="CancelButton" type="submit" value="Cancel">
        </div>
{%endblock%}
