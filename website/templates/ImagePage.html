{%extends "ShallotLayout/shallotLayout.html" %}
{%block head%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/ImagePage.css') }}">
{%endblock%}
{%block body%}
        <br>
        <div id="imagePage" class = "container-fluid text-center">
              <div class="image">
                  {% for path in filePath %}
                  <img class="object-fit_contain" src="{{path[0]}}">
                  {% endfor %}
              </div>
        </div>
{%endblock%}
