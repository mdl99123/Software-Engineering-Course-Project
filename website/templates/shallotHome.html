{%include "layoutBanner.html"%}
{%block head%}
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/resultImage.css') }}"> -->
<style>
#homepage .object-fit_contain {
  object-fit: contain;
}

#homepage img {
  height: 300px;
  width: 300px;
  background-color: rgba(245, 245, 245, 0);
}

#homepage .image {
  float: left;
  margin: 20px;
}

.resultCounts{
  text-align: right;
  padding: 10px;
  padding-right: 100px;
}
</style>
{%endblock%}
<!-- TRENDING here -->
{%block body%}
<!-- Container for the image gallery -->
<br>
{% if error %}
<p class="error"><strong>Error: </strong>{{error}}</p>
{% endif %}
<header class="card-header">
  <center><h2 class="card-title mt-2">Results</h2></center>
</header>
<div class="container">
<form method="post">
  <div class = "container-fluid">
    <div id="homepage">
  <!-- Thumbnail images -->
  {% for image in data %}
  <div class="image">
      <a target="_blank" rel="noopener noreferrer" href="/Search/{{image[2]}}"> <img class="object-fit_contain" src="{{image[0]}}"></a>
  </div>
  {% endfor %}
</div>
</div>
</form>
</div>
{%endblock%}
<!-- END trending -->
