{%block body%}
<!-- Container for the image gallery -->
<br>
{% if error %}
<p class="error"><strong>Error: </strong>{{error}}</p>
{% endif %}
<div class="container">
  <!-- Full-width images with number text -->

  <!-- Thumbnail images -->
  {% for image in data %}
  <div class="column">
    <tr>
      <td> <a target="_blank" rel="noopener noreferrer" href="/Search/{{image[2]}}"> <img src="{{image[0]}}" align="left" style="width:500px;height:500px;" hspace="20" vspace="20"></a></td>
    </tr>
  </div>
  {% endfor %}
</div>
{%endblock%}
